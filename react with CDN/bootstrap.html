<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>



    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Myapp(){
            let ele = (
                <div>
                    <h1 class='bg-warning text-center'>What is React</h1>
                    <p class=' text-center'>React is a Component Based Js Library</p>
                    <p class='text-info text-center' ><span class='text-warning'>New Random Number :</span>  {Math.random()*10} </p>
                </div>
            );
            return ele;
        }
        let d = document.querySelector('#root')
        ReactDOM.render(<Myapp/>,d)
    </script>
</body>
</html>
