<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React app</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        function App(){
            let hed = React.createElement('div',{style:{backgroundColor:'aqua'}},[React.createElement('h1',null,'Contact List'),React.createElement('ul',null,[React.createElement('li',null,'Mr. Sachin Kapoor'),React.createElement('li',null,'Mr. Paramjeet Singh')])]);
            return hed;
        }

        let element = React.createElement("h1",{align:'center',style:{color:'red'}},"React Demo!!");
        let d = document.querySelector('#root');
        ReactDOM.render(React.createElement(App),d);
    </script>

</body>
</html>
