<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>



    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Myapp(){
            let current = new Date()
            let headind = <h1>Contact List :</h1>
                let list = <ul><li>Mr. Sachin</li>
                <li>Mr. Paramjeet Singh</li>
                <li>Mr. Afroz Alam</li></ul>
            let ele = (
                <div className='d-flex align-items-center flex-column border'>
                    <div className='p-2'> Time : </div>
                    <div className='p-2'> { current.toLocaleString()} </div>
                    <div>{headind} {list}</div>
                </div>
                
            );
            return ele;
        };
      
        let d = document.querySelector('#root')
        ReactDOM.render(<Myapp/>,d)
        

    </script>
</body>
</html>
